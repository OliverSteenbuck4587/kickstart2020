plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.apache.commons:commons-lang3:3.11"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}


sourceCompatibility= 15
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}


